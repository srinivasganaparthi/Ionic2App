<ion-header>
  <ion-navbar>
    <ion-title>List of Products</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" text-wrap>
      <table>
        <tr>
          <td>
            <img src="{{product.imageUrl}}" alt="Product" />
          </td>
          <td style="padding: 10px;">
            <h3>{{product.name}}</h3>
            <p>{{product.price | currency:'INR':true:'1.2-2'}}</p>
            <p><strong>Category: </strong>{{product.category}}</p>
          </td>
        </tr>
      </table>
    </ion-item>
  </ion-list>
</ion-content>
